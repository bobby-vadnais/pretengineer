{% include header.html %}
<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8">
      <article class="post">
          <h3>{{ page.title }}</h3>
          {% if page.date %}
          <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
          {% endif %}
          {% if page.summary %}
          <p>{{ page.summary }}</p>
          {% endif %}
        <section class="content">
          <p>{{ content }}</p>
        </section>
      </article>
    </div>
  </div>
</div>
